<!-- sampleapp/templates/add_sample.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sample</title>
</head>
<body>
    <h1>Add Sample</h1>
    <form method="post">
        {% csrf_token %}
        <label for="donor_count">Donor Count:</label>
        <input type="number" id="donor_count" name="donor_count"><br><br>

        <label for="material_type">Material Type:</label>
        <input type="text" id="material_type" name="material_type"><br><br>

        <label for="last_updated">Last Updated:</label>
        <input type="date" id="last_updated" name="last_updated"><br><br>

        <input type="submit" value="Add Sample">
    </form>
</body>
</html>
